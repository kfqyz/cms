<ul class="posts">
    {% for post in posts %}
        <li class="post">
            <div class="post-content">
                <div class="post-title">
                    <h3 class="page-header text-center">
                        {{ post.title }}
                    </h3>
                    <h5 class="text-center">
                        作者：<a
                            href="{{ url_for('.user',username=post.author.username) }}">{{ post.author.username }}</a>
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;发布于：{{ moment(post.timestamp).fromNow() }}
                    </h5>
                </div>
                <div class="post-body">
                    <p>&nbsp;&nbsp;&nbsp;&nbsp; {{ post.body }}</p>
                </div>
                <div class="post-footer">
                    <a href="{{ url_for('.post',id=post.id) }}">
                        <button type="button" class="btn btn-xs btn-default">查看文章</button>
                    </a>
                    {% if current_user == post.author %}
                        <a href="{{ url_for('.edit',id=post.id) }}">
                            <button type="button" class="btn btn-xs btn-default">修改</button>
                        </a>
                    {% elif current_user.is_administrator() %}
                        <a href="{{ url_for('.edit',id=post.id) }}">
                            <button type="button" class="btn btn-sm btn-danger">管理员修改</button>
                        </a>
                    {% endif %}
                    <a href="{{ url_for('.post', id = post.id) }}#comments">
                        <button type="button" class="btn btn-xs btn-default">评论数：{{ post.comments.count() }}</button>
                    </a>
                </div>
            </div>
        </li>
    {% endfor %}
</ul>
