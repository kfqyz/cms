{% extends "common/base.html" %}

{% block title %}{{ super() }} -- 发表文章{% endblock %}
{% block page_content %}
    <div class="page-header">
        <h3>发表文章</h3>
    </div>
    <div>
        {{ wtf.quick_form(form) }}
    </div>
{% endblock %}
{% block scripts %}

    <script>
        ClassicEditor
            .create(document.querySelector('#editor'))
            .catch(error => {
                console.error(error);
            });
    </script>
{% endblock %}
